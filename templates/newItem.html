<div class="modal slide-in-up" ng-controller="newCtrl">
   <header class="bar bar-header bar-secondary">
      <button class="button button-clear button-primary" ng-click="close()">Cancel</button>
      <h1 class="title">New Item</h1>
      <button class="button button-positive" ng-click="createNew()">Done</button>
   </header>
   <ion-content class="padding has-header">
       <span class="input-label">Name:</span>
       <input type="text" placeholder="Name" ng-model="data.name">

<br />
     <button class="button button-clear" ng-click="getimage()">Get Image</button>
     <img ng-src="data.ImageURI" id="myImage" />
<br/>

       <span class="input-label">Description:</span>
       <input type="text" placeholder="Description" ng-model="data.description">
       <span class="input-label">Price $:</span>
           <input type="text" placeholder="Price" ng-model="data.price">
       <span class="input-label">Cuisine:</span>
       <input class="list" type="text" placeholder="Cuisine" ng-model="data.cuisine">
           <div class="list">
               <label class="item item-input item-select">
                   <div class="input-label">
                   Spice Level (4 - the highest):
                   </div>
                   <select ng-model="data.spicelevel">
                       <option selected>1</option>
                       <option>2</option>
                       <option>3</option>
                       <option>4</option>
                   </select>
               </label>
           </div>
       <span class="input-label">Vegetarian:</span>
       <input class="list" type="checkbox" placeholder="" ng-model="data.vegetarian" />
       <span class="input-label">Vegan:</span>
       <input class="list" type="checkbox" placeholder="" ng-model="data.vegan" />
       <span class="input-label">Nuts:</span>
       <input class="list" type="checkbox" placeholder="" ng-model="data.nuts" />
</ion-content>
</div>
